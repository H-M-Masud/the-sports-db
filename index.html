<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="text-center text-success">The Sports DB</h1>
    </header>
    <main class="container">
      <!-- search bar starts -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search league by id number"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-success text-white"
          type="button"
          onclick="loadSportDb()"
        >
          Search
        </button>
      </div>
      <!-- display error -->
      <div>
        <h5 id="display-error" class="text-danger text-center">
          Sorry input field is empty!!!
        </h5>
      </div>
      <!-- shoe spinner -->
      <div class="spinner-grow text-success mx-auto" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- search bar ends -->
      <div id="league-detail"></div>
      <!-- show sports data -->
      <div id="sports-container" class="row"></div>
    </main>

    <footer class="text-white text-center p-2">
      <p>
        &copy; all right reserved by H.M Masud <span id="currentYear"></span>
      </p>
    </footer>
    <!-- js link -->
    <script src="js/app.js"></script>
  </body>
</html>
